<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - Foodie Express</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Login / Create Account</h2>
    <form onsubmit="handleLogin(event)" class="bg-white p-4 rounded shadow mx-auto" style="max-width: 400px;">
      <input type="text" placeholder="Enter name" required class="form-control mb-3" />
      <input type="email" placeholder="Enter email" required class="form-control mb-3" />
      <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      alert("Account login/creation successful!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
