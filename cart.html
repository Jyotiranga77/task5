<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Foodie Express</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <ul id="cartItems" class="list-group mb-3"></ul>
    <div class="row justify-content-center g-2">
      <div class="col-12 col-md-4">
        <button onclick="clearCart()" class="btn btn-danger w-100">Clear Cart</button>
      </div>
      <div class="col-12 col-md-4">
        <button onclick="placeOrder()" class="btn btn-success w-100">Place Order</button>
      </div>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cartItems");

    function renderCart() {
      cartList.innerHTML = "";
      if (cart.length === 0) {
        cartList.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
      } else {
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            ${item}
            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
          `;
          cartList.appendChild(li);
        });
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
      } else {
        alert("Thank you! Your order has been placed successfully.");
        localStorage.removeItem("cart");
        renderCart();
      }
    }

    renderCart();
  </script>
</body>
</html>
